<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       img{
         height: 400px;
         width: 100%;
         object-fit: contain;
       }
   </style>
</head>
<body>
    <img id="img1" src="img/banner1.jpg" alt="">
    <button  onclick="Onclick()">slide</button>

    <script>
        let img = document.querySelector("#img1")
        console.log(img)
        function Onclick(){
            if(img.src.match("img/banner1.jpg")){
                img.src = "img/banner2.jpg"
            }
          else  if(img.src.match("img/banner2.jpg")){
                img.src = "img/banner3.jpg"
            }
          else  if(img.src.match("img/banner3.jpg")){
                img.src = "img/banner4.jpg"
            }
          else  if(img.src.match("img/banner4.jpg")){
                img.src = "img/banner5.jpg"
            }
            else{
                img.src = "img/banner1.jpg"
            }
            
        }
       
    </script>
</body>
</html>
